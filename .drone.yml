workspace:
  base: /var/www/owncloud
  path: apps/brute_force_protection

branches: [master, release*, release/*]

pipeline:
  install-server:
    image: owncloudci/core
    version: ${OC_VERSION}
    pull: true
    db_type: ${DB_TYPE}
    db_name: ${DB_NAME}
    db_host: ${DB_TYPE}
    db_username: autotest
    db_password: owncloud
    exclude: apps/brute_force_protection
    when:
      matrix:
        NEED_SERVER: true

  install-app:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /var/www/owncloud/
      - php occ a:l
      - php occ a:e brute_force_protection
      - php occ a:e testing
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=owncloud
      - php occ log:manage --level 0
    when:
      matrix:
        NEED_INSTALL_APP: true
        
  fix-permissions:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
    - cd /var/www/owncloud/
    - chown www-data * -R

  owncloud-log:
    image: owncloud/ubuntu:16.04
    detach: true
    pull: true
    commands:
      - tail -f /var/www/owncloud/data/owncloud.log
    when:
      matrix:
        NEED_SERVER: true

  php-cs-fixer:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /var/www/owncloud/apps/brute_force_protection
      - make test-php-style
    when:
      matrix:
        TEST_SUITE: php-cs-fixer

  phpunit-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - PHP_VERSION=${PHP_VERSION}
    commands:
      - cd /var/www/owncloud/apps/brute_force_protection/tests
      - phpdbg -d memory_limit=4096M -rr ../../../lib/composer/phpunit/phpunit/phpunit --configuration phpunit.xml
    when:
      matrix:
        TEST_SUITE: phpunit

